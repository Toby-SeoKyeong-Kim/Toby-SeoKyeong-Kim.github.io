<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>SeoKyeong Toby Kim</title>
  </head>
  <body>
    <div id="p5Canvas">
      <div id="light1">

      </div>
      <div id="light2">

      </div>
    </div>
    <header>
      <div class="name">
        <h1>SeoKyeong Toby Kim</h1>
      </div>
      <div class="about">
        <a href="#">Programmer</a>
        <a href="#">Musician</a>
        <a href="#">Inventor</a>
        <a href="#">About</a>
      </div>
    </header>
    <div class="aboutme">
      <h1>Hi, I'm Toby</h1>
      <div class="desc">

      </div>
    </div>
    <div class="cardContainer">
      <div class="card" id="pro">
        <div class="cardContent">
          <h3>Programmer</h3>
          <div class="cardHover">
            <h2>01</h2>
            <p>Unreal Engine / C++ <br> Full-Stack web Dev<br>Go / Docker / MongoDB</p>
            <a href="#">See More</a>
          </div>
        </div>
      </div>
      <div class="card" id="mus">
        <div class="cardContent">
          <h3>Musician</h3>
          <div class="cardHover">
            <h2>02</h2>
            <p>Real-time Audio Processing <br> Music for Videos</p>
            <a href="#">Watch Videos</a>
          </div>
        </div>
      </div>
      <div class="card" id="inv">
        <div class="cardContent">
          <h3>Inventor</h3>
          <div class="cardHover">
            <h2>03</h2>
            <p>Arduino <br> Jazz Solo Machine</p>
            <a href="#">Check Out</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vanila.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 12,
        speed: 400,
        glare: true,
        "max-glare": .7,
      });
    </script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="wave.js"></script>
    <script type="text/javascript" src="ball.js"></script>
  </body>
</html>
